<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>ajaxjs</title>
    
  </head>
  <body>
      <form action="" method="POST">
        {% csrf_token %}
         <table>
             <tr>
                <th>Name</th>
                <td><input type="text" id="id_name" name='input_name' required></td>
                <td><span id="id_sp_name"></span></td>
             </tr>
             <tr>
                <th>Phone</th>
                <td><input type="number" id="id_phone" name='input_phone' required></td>
             </tr>
             <tr>
                <th>Email</th>
                <td><input type="email" id="id_email" name='input_email' required></td>
             </tr>
             <tr>
                <th>Password</th>
                <td><input type="password" id="id_password" name='input_password' required></td>
             </tr>
             <tr>
                <th></th>
                <td><input type="submit"  class="btn btn-primary" id="id_btn"> </td>
             </tr>
             
             
         </table>

      </form>

  



    <script type="text/javascript" >
         $(document).ready(function() {
             $('#id_name').blur(function(){
                $.ajax({
                          url:'http://127.0.0.1:8000/checkName/',
                          type:'POST',
                          data:{ 'nameval':$('#id_name').val() },
                          success: function(responseData){
                            if(responseData['error']!=undefined){
                                $('#id_sp_name').text(responseData['error']);
                                $('#id_btn').attr("disabled", "disabled");
                            }
                            else{
                                $('#id_sp_name').text(responseData['message']);
                                $('#id_btn').removeAttr("disabled");
                            }

                          },
                          failure: function(){
                             alert('not ok');
                          },
                          


                });
                   
             });



         });




    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
